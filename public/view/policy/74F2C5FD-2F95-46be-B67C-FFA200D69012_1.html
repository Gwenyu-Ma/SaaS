<ul class="nav nav-tabs" id="policyTab">
  <li class="active"><a href="#tab-pub" data-toggle="tab">全局设置</a></li>
  <li><a href="#tab-viru" data-toggle="tab">查杀设置</a></li>

<div class="tab-content">
  <div class="tab-pane in active" id="tab-pub">
    <dl>
      <dt><i id="pub_stateBar_lock" class="lock"></i>状态栏显示</dt>
      <dd>
        <label class="radio">
          <input type="radio" name="pub_stateBar" id="stateBar_1" value="0" checked>不显示
        </label>
      </dd>
      <dd>
        <label class="radio">
          <input type="radio" name="pub_stateBar" id="stateBar_2" value="1">显示
        </label>
      </dd>
    </dl>
  </div>
  <div class="tab-pane " id="tab-viru">
    <dl>
      <dt><i id="viru_scanMode_lock" class="lock"></i>杀毒方式</dt>
      <dd>
        <label class="radio">
          <input type="radio" name="viru_scanMode" id="scanMode_1" value="0"  checked>快速查杀
        </label>
      </dd>
      <dd>
        <label class="radio">
          <input type="radio" name="viru_scanMode" id="scanMode_2" value="1">全盘查杀
        </label>
      </dd>
      <dt><i id="viru_dealMode_lock" class="lock"></i>处理方式</dt>
      <dd>
        <label class="radio">
          <input type="radio" name="viru_dealMode" id="dealMode_1" value="0"  checked>手动处理
        </label>
      </dd>
      <dd>
        <label class="radio">
          <input type="radio" name="viru_dealMode" id="dealMode_2" value="1">自动处理
        </label>
      </dd>
      <dt><i id="viru_updateMode_lock" class="lock"></i>病毒库更新方式</dt>
      <dd>
        <label class="radio">
          <input type="radio" name="viru_updateMode" id="updateMode_1" value="0"  checked>自动更新
        </label>
      </dd>
      <dd>
        <label class="radio">
          <input type="radio" name="viru_updateMode" id="updateMode_2" value="1">WiFi下自动更新
        </label>
      </dd>
      <dd>
        <label class="radio">
          <input type="radio" name="viru_updateMode" id="updateMode_3" value="2">手动更新
        </label>
      </dd> 
    </dl>
  </div>
  <div class="tab-pane" id="tab-harass">
    <dl>
      <dt>
        <label class="checkbox"><i id="harass_switch_lock" class="lock"></i><input type="checkbox" id="harass_switch" class="js_switch">开启拦截服务</label>
      </dt>
      <dd>
        <dl>
          <dt><i id="harass_viru_spamMode_lock" class="lock"></i>拦截模式</dt>
          <dd>
            <label class="radio">
              <input type="radio" name="viru_spamMode" id="spamMode_1" value="1"  checked>只拦截黑名单
            </label>
          </dd>
          <dd>
            <label class="radio">
              <input type="radio" name="viru_spamMode" id="spamMode_2" value="2">只接受白名单
            </label>
          </dd>
          <dd>
            <label class="radio">
              <input type="radio" name="viru_spamMode" id="spamMode_3" value="3">只接受白名单和通讯录
            </label>
          </dd>
          <dd>
            <label class="radio">
              <input type="radio" name="viru_spamMode" id="spamMode_4" value="4">只拦截来电
            </label>
          </dd>
          <dd>
            <label class="radio">
              <input type="radio" name="viru_spamMode" id="spamMode_5" value="5">全部拦截
            </label>
          </dd>
          <dt>时段拦截</dt>
          <dd>
            <dl>
              <dt>
                <label class="checkbox"><i id="harass_viru_timespanswitch_lock" class="lock"></i><input type="checkbox" id="viru_timespanswitch"  class="js_switch">开启拦截服务</label>
              </dt>
              <dd>
                <dl>
                  <dt><i id="harass_viru_timeSpamMode_lock" class="lock"></i>拦截模式</dt>
                  <dd>
                    <label class="radio">
                      <input type="radio" name="viru_timeSpamMode" id="timeSpamMode_1" value="1"  checked disabled>只拦截黑名单
                    </label>
                  </dd>
                  <dd>
                    <label class="radio">
                      <input type="radio" name="viru_timeSpamMode" id="timeSpamMode_2" value="2" disabled>只接受白名单
                    </label>
                  </dd>
                  <dd>
                    <label class="radio">
                      <input type="radio" name="viru_timeSpamMode" id="timeSpamMode_3" value="3" disabled>只接受白名单和通讯录
                    </label>
                  </dd>
                  <dd>
                    <label class="radio">
                      <input type="radio" name="viru_timeSpamMode" id="timeSpamMode_4" value="4" disabled>只拦截来电
                    </label>
                  </dd>
                  <dd>
                    <label class="radio">
                      <input type="radio" name="viru_timeSpamMode" id="timeSpamMode_5" value="5" disabled>全部拦截
                    </label>
                  </dd>
                  <dt>
                    <label><i id="start_time_lock" class="lock"></i>开始时间：<input type="text" class="input-mini js_time" value="" id="start_time" disabled></label>
                  </dd>
                  <dd>
                    <label><i id="end_time_lock" class="lock"></i>结束时间：<input type="text" class="input-mini js_time" value="" id="end_time" disabled></label>
                  </dt>
                </dl>
              </dd>
            </dl>
          </dd>
          <dt><i id="viru_rejectMode_lock" class="lock"></i>来电拒接方式</dt>
          <dd>
            <label class="radio">
              <input type="radio" name="viru_rejectMode" id="rejectMode_1" value="1"  checked>本机静音
            </label>
          </dd>
          <dd>
            <label class="radio">
              <input type="radio" name="viru_rejectMode" id="rejectMode_2" value="2">返回忙音
            </label>
          </dd>
          <dd>
            <label class="radio">
              <input type="radio" name="viru_rejectMode" id="rejectMode_3" value="3">返回空号
            </label>
          </dd>
          <dd>
            <label class="radio">
              <input type="radio" name="viru_rejectMode" id="rejectMode_4" value="4">返回已关机
            </label>
          </dd>
          <dd>
            <label class="radio">
              <input type="radio" name="viru_rejectMode" id="rejectMode_5" value="5">返回停机
            </label>
          </dd>
          <dt>
            <label class="checkbox"><i id="viru_autoUnknown_lock" class="lock"></i><input type="checkbox" id="viru_autoUnknown">自动加入黑名单</label>
          </dt>
          <dt>
            <label class="checkbox"><i id="viru_callUnknown_lock" class="lock"></i><input type="checkbox" id="viru_callUnknown">陌生人来电挂断后提示</label>
          </dt>
          <dt>
            <label class="checkbox"><i id="viru_intelligentfilter_lock" class="lock"></i><input type="checkbox" id="viru_intelligentfilter">自动拦截垃圾短信</label>
          </dt>
        </dl>
      </dd>      
    </dl>
  </div>
  <div class="tab-pane" id="tab-local">
    <dl>
      <dt>
        <label class="checkbox"><i id="local_switch_lock" class="lock"></i><input type="checkbox" id="local_switch" class="js_switch">开启定位服务</label>
      </dt>
      <dd>
        <dl>
          <dt>定位周期</dt>
          <dd>
            <label class="checkbox">
              <i id="local_reportTime_lock" class="lock"></i>
              间隔<input type="text" id="local_reportTime" class="input-mini" disabled>分钟上报
            </label>
          </dd>
          <dt>位移距离</dt>
          <dd>
            <label class="checkbox">
              <i id="local_reportDistance_lock" class="lock"></i>
              位移<input type="text" id="local_reportDistance" class="input-mini" disabled>米上报
            </label>
          </dd>
        </dl>
      </dd>
    </dl>
  </div>
</div>
