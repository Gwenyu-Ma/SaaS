<div class="content-header">
  <a href="javascript:;" class="btn right mr5 mt5" id="back">返回</a>
  <h1>当前客户端: {{computername}}</h1>
</div>
<div class="content-body">
  <div class="container-fluid">
    <div class="row-fluid">
      <h4>客户端详情</h3>
      <table class="table table-bordered table-striped">
        <tbody>
          <tr>
            <th>机器名</th><td>{{username}}</td>            
          </tr>
          <tr>
            <th>IP地址</th><td>{{ip}}</td>            
          </tr>
          <tr>
            <th>MAC地址</th><td>{{mac}}</td>
          </tr>
          <tr>
            <th>所属组</th><td>{{groupName}}</td>
          </tr>
          <tr>
            <th>操作系统</th><td>{{os}}</td>
          </tr>
        </tbody>
      </table>
      <h4>产品信息</h3>
      <table class="table table-bordered table-striped">
        <tbody>
          {{#productinfo}}
          <tr>
            <td>{{name}}({{codename}})</td>
            <td>{{version}}</td>
          </tr>
          {{/productinfo}}
        </tbody>
      </table>
    </div>
  </div>
</div>
